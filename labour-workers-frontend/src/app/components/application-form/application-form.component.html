<h2>Submit Application</h2>
<form (ngSubmit)="submit()">
  <label>Job ID:
    <input type="number" [(ngModel)]="application.job.id" name="jobId" />
  </label>
  <label>Applicant ID:
    <input type="number" [(ngModel)]="application.applicant.id" name="applicantId" />
  </label>
  <label>Status:
    <input type="text" [(ngModel)]="application.status" name="status" />
  </label>
  <button type="submit">Submit</button>
</form>
